<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB Package Statistics: Interactive Results Viewer</title>

    <!-- Tabulator CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        #table-container {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .actions {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        #stats {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .sparkline {
            width: 100px !important;
            height: 30px !important;
        }
    </style>
</head>

<body>
    <h1>SSB Package Statistics: Interactive Results Viewer</h1>

    <div id="stats">
        <p>Total Packages: <span id="total-packages">Loading...</span></p>
        <h2>Packages by Platform:</h2>
        <ul id="platform-counts"></ul>
    </div>

    <div class="actions">
        <button id="download-csv" class="action-button">Download CSV</button>
        <a id="duckdb-button" class="action-button"
            href="https://shell.duckdb.org/#queries=v0,%20-Load-CSV-file%2C-auto%20detecting-column-name-and-types%0ACREATE-TABLE-ssb_packages-AS%0ASELECT-*%0AFROM-read_csv_auto(%27https%3A%2F%2Ftrygu.github.io%2Fssb%20pypi%20statistics%2Fresults.csv%27)~,%20%20-Sample-10-rows-from-the-table%0AFROM-ssb_packages-USING-SAMPLE-10~"
            target="_blank">
            Open in DuckDB
        </a>
    </div>

    <div id="table-container"></div>

    <!-- Tabulator and Chart.js -->
    <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const tableData = [];
        const totalPackages = 0;
        const platformCounts = {}; // Example: {"Maven": 54, "Pypi": 52, "NPM": 9}
        const platformActivity = {}; // Example: {"Maven": {"2020-01": 5, "2020-02": 10}, "Pypi": {"2020-01": 3}}

        console.log("Injected Data:", { tableData, totalPackages, platformCounts, platformActivity });

        // Update Total Package Count
        document.getElementById("total-packages").textContent = totalPackages;

        // Populate Platform Counts and Sparklines
        const platformList = document.getElementById("platform-counts");

        function drawSparkline(canvasId, labels, data) {
            // Check if the chart already exists, and destroy it to prevent duplication
            const existingChart = Chart.getChart(canvasId);
            if (existingChart) {
                existingChart.destroy();
            }

            new Chart(document.getElementById(canvasId), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Activity',
                        data: data,
                        borderColor: '#007BFF',
                        borderWidth: 1.5,
                        fill: false,
                        tension: 0.3
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: false, // Disable responsiveness
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    }
                }
            });
        }

        if (typeof platformCounts === "object" && Object.keys(platformCounts).length > 0) {
            Object.entries(platformCounts).forEach(([platform, count]) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${platform}: ${count} packages</span>
                    ${platformActivity[platform] ? `<canvas id="sparkline-${platform}" class="sparkline"></canvas>` : ''}
                `;
                platformList.appendChild(li);

                if (platformActivity[platform]) {
                    const activity = platformActivity[platform];
                    const periods = Object.keys(activity).sort();
                    const values = periods.map(period => activity[period] || 0);

                    const canvas = document.getElementById(`sparkline-${platform}`);
                    if (canvas) {
                        drawSparkline(`sparkline-${platform}`, periods, values);
                    }
                }
            });
        } else {
            const li = document.createElement("li");
            li.textContent = "No platform data available.";
            platformList.appendChild(li);
        }

        const table = new Tabulator("#table-container", {
            data: tableData,
            layout: "fitColumns",
            columns: [
                { title: "Name", field: "Name", formatter: "html" },
                { title: "Platform", field: "Platform" },
                { title: "Latest Version", field: "Latest Version" },
                { title: "Last Updated", field: "Last Updated" },
                { title: "Homepage", field: "Homepage", formatter: "link", formatterParams: { target: "_blank" } },
                { title: "Repository", field: "Repository", formatter: "link", formatterParams: { target: "_blank" } },
                { title: "Downloaded At", field: "Downloaded At" },
            ],
        });

        document.getElementById("download-csv").addEventListener("click", () => {
            table.download("csv", "results.csv");
        });
    </script>
</body>

</html>
