    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        #stats {
            margin-bottom: 20px;
            text-align: center;
        }

        ul#platform-counts {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .platform-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
        }

        .platform-item span {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sparkline {
            width: 200px !important;
            height: 75px !important;
            margin-left: 15px;
        }

        .actions {
            margin: 20px 0;
            text-align: center;
        }

        .action-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        #table-container {
            margin-top: 30px;
        }
    </style>
</head>

        const totalPackages = 51;

        document.getElementById("total-packages").textContent = totalPackages;

        const platformList = document.getElementById("platform-counts");

        function drawSparkline(canvasId, labels, data) {
            const existingChart = Chart.getChart(canvasId);
            if (existingChart) {
                existingChart.destroy();
            }

            new Chart(document.getElementById(canvasId), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Activity',
                        data: data,
                        borderColor: '#007BFF',
                        borderWidth: 2,
                        pointRadius: 2,
                        pointHoverRadius: 4,
                        pointBackgroundColor: '#FF5733',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    maintainAspectRatio: true,
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    }
                }
            });
        }

        Object.entries(platformCounts).forEach(([platform, count]) => {
            const li = document.createElement("li");
            li.className = "platform-item";
            li.innerHTML = `
                <span>${platform}: ${count} packages</span>
                <canvas id="sparkline-${platform}" class="sparkline"></canvas>
            `;
            platformList.appendChild(li);

            if (platformActivity[platform]) {
                const activity = platformActivity[platform];
                const periods = Object.keys(activity).sort();
                const values = periods.map(period => activity[period] || 0);

                drawSparkline(`sparkline-${platform}`, periods, values);
            }
        });

        const table = new Tabulator("#table-container", {
            data: tableData,
