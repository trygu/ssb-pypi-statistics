            color: #274247;
            margin-bottom: 10px;

        }

            height: 100px !important;
            margin-top: 10px;
        }

        .actions {
            margin: 30px 0 20px;
            text-align: center;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            text-transform: uppercase;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #1b3035;
        }

        #table-container {
            margin-top: 30px;
        }

        #last-updated {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;

onse", "Homepage": "https://cran.r-project.org/web/packages/CalibrateSSB", "Repository": "https://github.com/statisticsnorway/CalibrateSSB", "Owner Name": "Oyvind Langsrud ", "Internal": true, "Contributors": 0, "Stars": 2, "Forks": 0, "Number of releases": 4, "Dependents Count": 0, "Downloaded At": "2025-01-06T20:47:57.822953+00:00"}];
        const totalPackages = 49;
        const platformCounts = {"Pypi": 41, "CRAN": 8};
        const platformActivity = {"CRAN": {"2020-08": 1, "2021-07": 1, "2022-12": 1, "2023-01": 1, "2024-05": 1, "2024-12": 3}, "Pypi": {"2020-08": 1, "2021-12": 1, "2023-08": 1, "2023-10": 1, "2023-11": 1, "2023-12": 2, "2024-01": 1, "2024-02": 5, "2024-03": 2, "2024-05": 1, "2024-06": 2, "2024-07": 1, "2024-08": 1, "2024-09": 2, "2024-10": 3, "2024-11": 6, "2024-12": 9, "2025-01": 1}};

        document.getElementById("total-packages").textContent = totalPackages;

        const platformList = document.getElementById("platform-counts");

        function drawSparkline(canvasId, labels, data) {
            const existingChart = Chart.getChart(canvasId);
            if (existingChart) {
                existingChart.destroy();
            }

            new Chart(document.getElementById(canvasId), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Aktivitet',
                        data: data,
                        borderColor: '#274247',
                        borderWidth: 2,
                        pointRadius: 2,
                        pointHoverRadius: 4,
                        pointBackgroundColor: '#FF5733',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    maintainAspectRatio: true,
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    }
                }
            });
        }

        Object.entries(platformCounts).forEach(([platform, count]) => {
            const li = document.createElement("li");
            li.className = "platform-item";
            li.innerHTML = `
                <span>${platform}: ${count} pakker</span>
                <canvas id="sparkline-${platform}" class="sparkline"></canvas>
            `;
            platformList.appendChild(li);

            if (platformActivity[platform]) {
                const activity = platformActivity[platform];
                const periods = Object.keys(activity).sort();
                const values = periods.map(period => activity[period] || 0);

                drawSparkline(`sparkline-${platform}`, periods, values);
            }
        });

        const table = new Tabulator("#table-container", {
            data: tableData,
            layout: "fitColumns",
            initialSort: [
                { column: "Last Updated", dir: "desc" },
            ],
            columns: [

                { title: "Plattform", field: "Platform" },

                { title: "Antall publiseringer", field: "Number of releases" },
                { title: "Sist oppdatert", field: "Last Updated", sorter: "date" },
                { title: "Hjemmeside", field: "Homepage", formatter: "link", formatterParams: { target: "_blank" } },
                { title: "Repository", field: "Repository", formatter: "link", formatterParams: { target: "_blank" } },
                { title: "Eier", field: "Owner Name" },
            ],
        });

        document.getElementById("download-csv").addEventListener("click", () => {
            table.download("csv", "results.csv");
        });
    </script>
