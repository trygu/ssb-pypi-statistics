<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview of Published Packages</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Tabulator CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css">

    <style>
        body {
            font-family: "Open Sans", sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #ssb-logo {
            height: 60px;
        }

        h1 {
            font-family: "Roboto", sans-serif;
            font-size: 2rem;
            text-align: center;
            color: #274247;
            margin: 0;
        }

        #stats {
            margin-bottom: 30px;
            text-align: center;
        }

        ul#platform-counts {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .platform-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background-color: white;
            width: 100%;
            max-width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .platform-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .platform-item span {
            font-weight: 600;
            color: #274247;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .sparkline {
            width: 250px !important;
            height: 100px !important;
            margin-top: 10px;
        }

        .actions {
            margin: 30px 0 20px;
            text-align: center;
        }

        .action-button {
            padding: 10px 20px;
            background-color: #274247;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            text-transform: uppercase;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #1b3035;
        }

        #table-container {
            margin-top: 30px;
        }

        #last-updated {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        .language-switcher {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .current-lang {
            font-weight: bold;
            color: #274247;
            padding: 5px 10px;
            background-color: #e8f4f8;
            border-radius: 3px;
        }

        .lang-link {
            color: #274247;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #274247;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .lang-link:hover {
            background-color: #274247;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <img id="ssb-logo" src="https://www.ssb.no/_/asset/mimir:0000019377e98930/SSB_logo_black.svg" alt="SSB Logo">
        <h1>Overview of Published Packages</h1>
        <div class="language-switcher">
            <a href="index.html" class="lang-link">NO</a>
            <span class="current-lang">EN</span>
        </div>
    </header>

    <div id="stats">
        <p>Total Number of Packages: <span id="total-packages">Loading...</span></p>
        <p>Last updated: <span id='last-updated'>N/A</span></p>
        <h2>Packages by Platform:</h2>
        <ul id="platform-counts"></ul>
    </div>

    <div class="actions">
        <button id="download-csv" class="action-button">Download CSV</button>
        <a id="duckdb-button" class="action-button"
            href="https://shell.duckdb.org/#queries=v0,%20%20-Load-CSV-file%2C-auto-detecting-column-name-and-types%0ACREATE-TABLE-ssb_packages-AS%0ASELECT-*%0AFROM-read_csv_auto(%27https%3A%2F%2Ftrygu.github.io%2Fssb%20pypi%20statistics%2Fresults.csv%27)~,%20%20-Summarize-the-table%0ASUMMARIZE-ssb_packages~"
            target="_blank">Open in DuckDB</a>
    </div>

    <div id="table-container"></div>

    <!-- Tabulator and Chart.js -->
    <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const tableData = [];
        const totalPackages = 0;
        const platformCounts = {};
        const platformActivity = {};

        document.getElementById("total-packages").textContent = totalPackages;

        const platformList = document.getElementById("platform-counts");

        function drawSparkline(canvasId, labels, data) {
            const existingChart = Chart.getChart(canvasId);
            if (existingChart) {
                existingChart.destroy();
            }

            new Chart(document.getElementById(canvasId), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Activity',
                        data: data,
                        borderColor: '#274247',
                        borderWidth: 2,
                        pointRadius: 2,
                        pointHoverRadius: 4,
                        pointBackgroundColor: '#FF5733',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    maintainAspectRatio: true,
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    }
                }
            });
        }

        Object.entries(platformCounts).forEach(([platform, count]) => {
            const li = document.createElement("li");
            li.className = "platform-item";
            li.innerHTML = `
                <span>${platform}: ${count} packages</span>
                <canvas id="sparkline-${platform}" class="sparkline"></canvas>
            `;
            platformList.appendChild(li);

            if (platformActivity[platform]) {
                const activity = platformActivity[platform];
                const periods = Object.keys(activity).sort();
                const values = periods.map(period => activity[period] || 0);

                drawSparkline(`sparkline-${platform}`, periods, values);
            }
        });

        const table = new Tabulator("#table-container", {
            data: tableData,
            layout: "fitColumns",
            initialSort: [
                { column: "Last Updated", dir: "desc" },
            ],
            columns: [
                { title: "Name", field: "Name", formatter: "html" },
                { title: "Platform", field: "Platform" },
                { title: "Latest Version", field: "Latest Version" },
                { title: "Number of Releases", field: "Number of releases" },
                { title: "Last Updated", field: "Last Updated", sorter: "date" },
                { title: "Homepage", field: "Homepage", formatter: "link", formatterParams: { target: "_blank" } },
                { title: "Repository", field: "Repository", formatter: "link", formatterParams: { target: "_blank" } },
                { title: "Owner", field: "Owner Name" },
            ],
        });

        document.getElementById("download-csv").addEventListener("click", () => {
            table.download("csv", "results.csv");
        });
    </script>
</body>
</html>
